  sdk: ">=2.14.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.4
  camera: ^0.9.4+21
  intl: ^0.17.0
  battery_plus: ^2.1.0
  path_provider: ^2.0.8
  flutter_native_splash: ^1.3.1
  hooks_riverpod: ^1.0.3
  native_device_orientation: ^1.0.0
